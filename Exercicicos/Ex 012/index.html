<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/tamb.png" controls autoplay loop>
        <source src="midias/meuvideo-webm.webm" type="video/webm">
        <source src="midias/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midias/meuvideo-ogv.ogv" type="video/ogv">
        <source src="midias/meuvideo-m4v.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ikkp-3eYfrCzNXdt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/236093401?h=030454946a&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/236093401">2D Animation Reel 2017</a> from <a href="https://vimeo.com/conorryan">Conor Ryan</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
